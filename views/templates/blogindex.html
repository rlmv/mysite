
{% extends "base.html" %}

{% block head %}
    {{ super() }}   
    <script src="/js/lib/jquery.js" type="text/javascript"></script>
   
{% endblock %}


    {% block content %}
	<ul id="blogposts">
	{% for title, blogtext in posts %}
	    <li>
	       <article class="blogarticle">
		    <header class="blogtitle">
			<a href="/blog/{{ title }}">{{ title }}</a>
		    </header>
		    <div class="blogcontent">{{ blogtext }}</div>
		</article>   
	    </li>
	{% endfor %}
	</ul>
     <script src="/js/blogindex.js" type="text/javascript"></script>
    {% endblock %}
