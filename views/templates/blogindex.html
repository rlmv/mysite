
{% extends "base.html" %}

{% block content %}
    <ul id="posts">
    {% for title, html in posts %}
        
        <li><a href="/blog/{{ title }}">
            <div class="blogtitle"> {{ title }} </div></a>
            <div class="blogcontent">{{ html }}</div>      
        </li>
        
    {% endfor %}
    </ul>
{% endblock %}
